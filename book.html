<section class="hero">
  <div class="hero-content">
    <h1>BOOK</h1>
    
  </div>
</section>

   <main>
    <p class="center-text">Fill out the form below to reserve your adventure with SEWA Travelling Agency.</p>

    <div class="form-container">
      <form action="#" method="post" class="booking-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
          <option value="">Select a destination</option>
          <option value="Botswana Safari">Botswana Safari</option>
          <option value="Paris Tour">Paris Tour</option>
          <option value="Cape Town">Cape Town</option>
          <option value="Zanzibar Beach">Zanzibar Beach</option>
        </select>

        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="people">Number of People:</label>
        <input type="number" id="people" name="people" min="1" required />

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Special requests or info..."></textarea>

        <button type="submit" class="btn purple">Submit Booking</button>
      </form>
    </div>
  </main>
